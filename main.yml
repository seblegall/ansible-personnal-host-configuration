---
- name: local install
  hosts: localhost
  connection: local
  become: yes
  become_method: sudo

  pre_tasks:
    - include_vars: "{{ item }}"
      with_items:
        - "{{ inventory_dir }}/vault/secrets.yml"
      when: item|exists
      tags:
        - account
        - user
        - sudo
        - sudoer
        - skel
        - sshkeys
        - samba
        - atom
        - oh-my-zsh
        - zsh

